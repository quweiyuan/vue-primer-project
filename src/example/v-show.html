<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-show</title>
</head>
<body>
<h1>v-show 控制是否显示</h1>
<h4>v-show:调整css中display属性，DOM已经加载，只是CSS控制没有显示出来</h4><br>
<span>
    v-if 和 v-show 的区别：
    <ul>
        <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
        <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
    </ul>
</span>
<hr>
<div id="app">
    <div v-show="isLogin">用户名：admin</div>


</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:false
        }
    })
</script>
</body>
</html>
