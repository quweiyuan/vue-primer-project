<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-text & v-html 案例</title>
</head>
<body>
<h4>如果在javascript中写有html标签，用v-text是输出不出来的，这时候我们就需要用v-html标签了。
    双大括号会将数据解释为纯文本，而非HTML。为了输出真正的HTML，你就需要使用v-html 指令。 需要注意的是：在生产环境中动态渲染HTML是非常危险的，因为容易导致XSS攻击。所以只能在可信的内容上使用v-html，永远不要在用户提交和可操作的网页上使用</h4>
<hr>
<div id="app">
    <span>{{ message }}</span>=<span v-text="message"></span><br/>
    <span v-html="msgHtml"></span>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!',
            msgHtml:'<h2>hello Vue!</h2>'
        }
    })
</script>
</body>
</html>
