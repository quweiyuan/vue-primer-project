<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Component父子组件关系 案例</title>
</head>
<body>
    <div id="app">
        <p>在实际开发中我们经常会遇到在一个自定义组件中要使用其他自定义组件，这就需要一个父子组件关系。</p>
        <hr>
        <h4>构造器外部写局部注册组件</h4>
        <p>之前我们提到过都把局部组件的编写放到构造器内部，如果组件代码量很大，会影响构造器的可读性，造成拖拉和错误。
            现在我们来把组件编写的代码放到构造器外部或者说单独文件。</p>

        <p>首先我们需要先声明一个对象,对象里就是组件的内容。</p>
        <img src="../../images/component_relation_01.png" alt="">
        <p>声明好对象后在构造器里引用就可以了。</p>
        <img src="../../images/component_relation_02.png" alt="">
        <p>示例：<mycomponent></mycomponent></p>
        <hr>
        <h4>父子组件的嵌套</h4>
        <p>我们先声明一个父组件，比如叫vuejs，然后里边我们加入一个subvuejs组件，我们来看这样的代码如何写。</p>
        <img src="../../images/component_relation_03.png" alt="">
        <p>示例：<vuejs></vuejs></p>
    </div>

    <script type="text/javascript">

        const subvuejs = {
            template: '<div>this is subvuejs component</div>'
        };

        const vuejs = {
            template: `<div style="color: green">
                       <div>this is vuejs component</div>
                       <subvuejs></subvuejs>
                       </div>`,
            components: {
                'subvuejs':subvuejs
            }
        };

        const mycomponent = {
            template: '<div style="color: chocolate">this is a mycomponent</div>'
        };
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            components:{
                'mycomponent':mycomponent,
                'vuejs':vuejs
            }
        });
    </script>

</body>
