<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>v-if & v-show & v-else</title>
</head>
<body>
<h1>v-if 判断是否加载</h1>
<h4>v-if:是vue 的一个内部指令，指令用在我们的html中表示判断是否加载html的DOM</h4><br>
<span>实例：模拟用户登录操作，登陆了显示用户名，未登录提示请登录</span>
<hr>
<div id="app">
    <div v-if="isLogin">用户名：admin</div>
    <div v-else>请登录后操作!</div>

</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            isLogin:false
        }
    })
</script>
</body>
</html>
