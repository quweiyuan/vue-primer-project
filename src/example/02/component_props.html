<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Component组件属性props设置 案例</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <hr>
        <h4>定义属性并获取属性值</h4>
        <p>{{text}}</p>
        <img src="../../images/component_props_01.png" alt="">
        <p>示例：<study here="Honor of Kings"></study></p>
        <p>上面的代码定义了study的组件，并用props设置了here的属性值，在here属性值里传递了Honor of Kings给组件。
            最后输出的结果是绿色字体的study in Honor of Kings.</p>
        <hr>
        <h4>属性中带 '-' 的处理方式</h4>
        <p>{{text02}}</p>
        <img src="../../images/component_props_02.png" alt="">
        <p>示例：<learn from-here="Honor of Kings"></learn></p>
        <p>PS:因为这一块有坑，所以还是少用-为好</p>
        <hr>
        <h4>在构造器里向组件中传值</h4>
        <p>把构造器中data的值传递给组件，我们只要进行绑定就可以了。就是我们第一季学的v-bind:xxx. 我们直接看代码:</p>
        <img src="../../images/component_props_03.png" alt="">
        <p>示例：<play :doing="something"></play></p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message: `props选项就是设置和获取标签上的属性值的，例如我们有一个自定义的组件<study></study>,
                          这时我们想给他加个标签属性写成<study here="Honor of Kings"></study> 意思就是在王者峡谷中斯达迪，
                          当然这里的Honor of Kings可以换成任何值。定义属性的选项是props。`,
                text:`定义属性我们需要用props选项，加上数组形式的属性名称，例如：props:[‘here’]。
                      在组件的模板里读出属性值只需要用插值的形式，例如{{ here }}.`,
                text02:`我们在写属性时经常会加入 '-' 来进行分词，比如：<learn from-here="Honor of Kings"></learn>，
                         那这时我们在props里如果写成props:[‘form-here’]是错误的，我们必须用小驼峰式写法props:[‘formHere’]。`,
                something:'we are learning vue.js.'
            },
            components:{
                'study':{
                    template:'<div style="color: green"> study in {{here}}.</div>',
                    props:['here']
                },
                'learn':{
                    template:'<div style="color: cadetblue"> learn in {{fromHere}}.</div>',
                    props:['fromHere']
                },
                'play':{
                    template:'<div style="color: darkblue"> {{doing}}</div>',
                    props:['doing']
                }
            }
        })
    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img{
            padding-left: 1rem;
        }
        div{
            padding-left: 1rem;
        }
    </style>
</body>
</html>
