<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Component标签 案例</title>
</head>
<body>
    <div id="app">
        <p>{{text}}</p>
        <hr>
        <p>我们先在构造器外部定义三个不同的组件，分别是componentA,componentB和componentC.</p>
        <img src="../../images/component_flag_01.png" alt="">
        <p>我们在构造器的components选项里加入这三个组件。</p>
        <img src="../../images/component_flag_02.png" alt="">
        <p>我们在html里插入component标签，并绑定who数据，根据who的值不同，调用不同的组件。</p>
        <img src="../../images/component_flag_03.png" alt="">
        <p>这就是我们的组件标签的基本用法。</p>
        <hr>
        <p>我们改进一下，实现一个功能：给页面加个按钮，每点以下更换一个组件。</p>
        <p><component :is="who"></component></p>
        <p><button @click="changeComponent">点击改变组件</button></p>

    </div>

    <script type="text/javascript">

        const componentA = {
            template:`<div style="color: red"> this is componentA</div>`
        };
        const componentB = {
            template:`<div style="color: green"> this is componentB</div>`
        };
        const componentC = {
            template:`<div style="color: yellowgreen"> this is componentC</div>`
        };

        const app = new Vue({
            el: '#app',
            data: {
                who: 'componentA',
                text: '<component></component>标签是Vue框架自定义的标签，它的用途就是可以动态绑定我们的组件，根据数据的不同更换不同的组件。',
            },
            components: {
                'componentA': componentA,
                'componentB': componentB,
                'componentC': componentC,
            },
            methods:{
                changeComponent:function () {
                    if(this.who == 'componentA'){
                        this.who = 'componentB'
                    }else if(this.who == 'componentB'){
                        this.who = 'componentC'
                    }else{
                        this.who = 'componentA'
                    }
                }
            }
        });
    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img{
            padding-left: 1rem;
        }
        div{
            padding-left: 1rem;
        }
    </style>
</body>
</html>
