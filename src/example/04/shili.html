<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>

    <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
    <title>实例入门-实例属性 案例</title>
</head>
<body>
    <div id="app">
        <h4>Vue和Jquery.js一起使用</h4>
        <p>下载并引入jquery框架</p>
            <div>下载可以去官网进行下载，我这里使用的版本是3.3.1，下载好后在需要的页面引入就可以了。
                当然你还有很多其它的方法引入jquery，只要可以顺利引入就可以了。</div>
        <p>试着作一个案例，在DOM被挂载后修改里边的内容。</p>
        <img src="../../images/shili_01.png" alt="">
        <p id="text">{{message}}</p>

        <p>现在页面显示是：我是jQuery，而不是hello Vue了。</p>
        <hr>
        <h4>实例调用自定义方法</h4>
        <p>在Vue的构造器里我们写一个add方法，然后我们用实例的方法调用它。</p>
        <img src="../../images/shili_02.png" alt="">
        <p>作业：利用console.log把app打印出来，看看里边到底包含了哪些属性和方法。因为里边的属性很多，这里只是简单的介绍。</p>
    </div>

    <script type="text/javascript">
        $(function(){
            console.log(app);
            app.add();
        })


        var app=new Vue({
            el:'#app',
            data:{
                message: 'hello Vue!'
            },
            //在Vue中使用jQuery
            mounted:function(){
                $('#text').html('我是jQuery!');
            },
            methods:{
                add:function(){
                    console.log("调用了Add方法");
                }
            }
        });

    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img{
            padding-left: 1rem;
            width: 40%;
            height: 30%;
        }
        div{
            padding-left: 1rem;
        }
        span{
            color:green;
        }
    </style>
</body>
</html>
