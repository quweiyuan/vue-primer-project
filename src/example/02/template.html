<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>Template 案例</title>
</head>
<body>
    <div id="app">
        <h4>直接写在Vue实例里的模板</h4>
        <p>直接在构造器里的template选项后边编写。这种写法比较直观，这里需要注意的是模板的标识不是单引号和双引号，而是，就是Tab上面的键。
            但是如果模板html代码太多，不建议这么写。</p>
        <hr>
        <h4>写在template标签里的模板</h4>
        <p>这种写法更像是在写HTML代码，就算不会写Vue的人，也可以制作页面。</p>
        <hr>
        <h4>写在script标签里的模板</h4>
        <p>这种写模板的方法，可以让模板文件从外部引入。</p>
        <hr>
        <p>以上我们学习了Template的三种写法，以后学习到vue-cli的时候还会学到一种xxx.vue的写法。</p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message: 'hello Vue!'
            }
        })
    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img{
            padding-left: 1rem;
        }
        div{
            padding-left: 1rem;
        }
    </style>
</body>
</html>
