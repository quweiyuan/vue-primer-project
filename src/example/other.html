<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>其他内部指令 v-pre & v-cloak & v-once 案例</title>
</head>
<body>

<hr>
<div id="app">
    <h4>v-pre:在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。</h4>
    <div v-pre>{{message}}</div>
    <hr>
    <h4>v-cloak:在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用。</h4>
    <div v-cloak>{{message}}</div>
    <hr>
    <h4>v-once:在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</h4>
    <div v-once>第一次绑定的值：{{message}}</div>
    <div><input type="text" v-model="message"></div>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message: 'hello Vue!'
        }
    })
</script>
</body>
</html>
