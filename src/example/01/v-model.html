<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>v-model 案例</title>
</head>
<body>
    <div id="app">
        <h4>v-model指令，我理解为绑定数据源。就是把数据绑定在特定的表单元素上，可以很容易的实现双向数据绑定</h4>
        <hr>
        <h4>一、简单示例</h4>
        <p>原始文本信息：{{message}}</p>
        <p>文本框 v-model:<input type="text" v-model="message"></p>
    <hr>
    <h4>二、修饰符</h4>
        <ul>
            <li>.lazy：取代 input 监听 change 事件</li>
            <li>.number：输入字符串转为数字</li>
            <li>.trim：输入去掉首尾空格</li>
        </ul>
    <hr>
    <h4>三、文本区域加入数据绑定</h4>
        <p>原始文本信息：{{text}}</p>
        <div><textarea   cols="30" rows="10" v-model="text"></textarea></div>
    <hr>
    <h4>四、多选按钮绑定一个值</h4>
        <div>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for='isTrue'>{{isTrue}}</label>
        </div>
    <hr>
    <h4>五、多选绑定一个数组</h4>
        <p>
            <input type="checkbox" id="dog" value="dog" v-model="animals">
            <label for="dog">狗</label><br/>
            <input type="checkbox" id="cat" value="cat" v-model="animals">
            <label for="cat">猫</label><br/>
            <input type="checkbox" id="snake" value="snake" v-model="animals">
            <label for="snake">蛇</label>
        <p>{{animals}}</p>
        </p>
    <hr>
    <h4>六、单选按钮绑定数据</h4>
        <h3>单选按钮绑定</h3>
       <div>
           <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="one">女</label>
       </div>
        <p>{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message: 'hello Vue!',
                text: '6666666666',
                isTrue: true,
                animals: [],
                sex: ""
            }
        });
    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        div{
            padding-left: 1rem;
        }
    </style>
</body>
</html>
