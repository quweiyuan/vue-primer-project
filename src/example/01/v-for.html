<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>v-for 案例</title>
</head>
<body>
    <div id="app">
        <h4>v-for:解决模板循环问题</h4>
        <hr>
        <p>遍历对象</p>
        <ul>
            <li v-for="(student,  index) in students">{{index+1}}----姓名：{{student.name}}--年龄：{{student.age}}</li>
        </ul>
        <hr>
        <p>遍历九九乘法表</p>
        <div v-for="n in 9">
            <b v-for="m in n">
                {{m}}*{{n}}={{m*n}}
            </b>
        </div>
        <br>
        <p>遍历排序</p>
        <p><span>排序前</span>
        <ul>
            <li v-for="n in number">{{n}}</li>
        </ul>
        </p>
        <p><span>排序后</span>
        <ul>
            <li v-for="num in sortNums">{{num}}</li>
        </ul>
        </p>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                students: [
                    {name : '张三', age : 16},
                    {name : '李四', age : 12},
                    {name : '王五', age : 18}],
                nums: [12,6,58,23,25,11],
                number: [12,6,58,23,25,11]

            },
            computed:{
                sortNums: function(){
                    return this.nums.sort(sortNumber);
                }
            }
        });

        function sortNumber(a,b) {
            return a-b;
        }

    </script>

    <style>

        h4{
            border-left: 4px solid rgb(156, 203, 250);
            padding-left: 1rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: #666;
            font-size: 1.3rem;
            font-weight: bold;
        }
        p{
            width: 65%;
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding: 1.3rem;
            font-size: 1.05rem;
            color: #777;
            line-height: 1.9rem;
        }

        body{
            background-color: #f4f5f5;
            font-family: -apple-system,system-ui,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Hiragino Sans GB,Microsoft YaHei,Arial,sans-serif;
            height: auto;
            margin: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-variant: tabular-nums;
            line-height: 1.5;
            background-color: #fff;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
        }

        html {
            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        div{
            padding-left: 1rem;
        }
    </style>
</body>
</html>
