<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>helloworld</title>
</head>
<body>
    <div>
        <p>实例事件就是在构造器外部写一个调用构造器内部的方法。
            这样写的好处是可以通过这种写法在构造器外部调用构造器内部的数据。
        </p>
        <p>我们还是写一个点击按钮，持续加1的例子来学习</p>
        <hr>
        <h4>$on 在构造器外部添加事件。</h4>
            <div id="app"><p>示例数字：{{num}}</p>
                <p><button @click="add">add</button></p>

            </div>
        <p><button onclick="reduce()">reduce</button></p>

        <p>$on接收两个参数，第一个参数是调用时的事件名称，第二个参数是一个匿名方法。

            如果按钮在作用域外部，可以利用$emit来执行。</p>
        <hr>
        <h4>$once 执行一次的事件</h4>
        <p><button onclick="reduceOnce()">reduceOnce</button></p>
        <hr>
        <h4>$off 关闭事件</h4>
        <p><button onclick="off()">off</button></p>
    </div>

    <script type="text/javascript">


        var app=new Vue({
            el:'#app',
            data:{
                num: 8
            },
            methods:{
                add:function(){
                    this.num++;
                }
            }
        });

        //实例事件
        app.$on('reduce',function(){
            console.log('执行了reduce()');
            this.num--;
        });

        //只使用一次的实例方法
        app.$once('reduceOnce',function(){
            console.log('只执行一次的方法');
            this.num--;

        });

        function reduce(){
            app.$emit('reduce');
        }

        function reduceOnce(){
            app.$emit('reduceOnce');
        }

        //关闭事件
        function off(){
            app.$off('reduce');
        }
    </script>

    <style>

</body>
</html>
